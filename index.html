    <div class="modal" id="horoscope-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Enter your details for your horoscope!</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body is-flex-direction-column">
            <div class="rows">
                <div class="row">
                    <label>Zodiac Sign: </label>
                    <select>
                        <option>Cancer</option>
                        <option>Libra</option>
                        <option>Aries</option>
                        <option>Taurus</option>
                        <option>Gemini</option>
                        <option>Leo</option>
                        <option>Virgo</option>
                        <option>Scorpio</option>
                        <option>Sagittarius</option>
                        <option>Capricorn</option>
                        <option>Aquarius</option>
                        <option>Pisces</option>
                    </select>
                </div>
            <div class="row">
            <label>Select a day:</label>
            <select class="is-flex-direction-column">
                <option>Today</option>
                <option>Tomorrow</option>
                <option>Yesterday</option>
            </select>
            </div>
            <div class="row">
            <label>Monthly, weekly, or daily?</label>
            <select class="is-flex-direction-column">
                <option>Monthly</option>
                <option>Weekly</option>
                <option>Daily</option>
            </select>
            </div>
          </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      </div>
