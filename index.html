    <div class="modal" id="horoscope-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Enter your details for your horoscope!</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body is-flex-direction-column">
            <div class="rows">
                <div class="row">
                    <label>Zodiac Sign: </label>
                    <select name="zodiac-sign">
                        <option value="cancer">Cancer</option>
                        <option value="libra">Libra</option>
                        <option value="aries">Aries</option>
                        <option value="taurus">Taurus</option>
                        <option value="gemini">Gemini</option>
                        <option value="leo">Leo</option>
                        <option value="virgo">Virgo</option>
                        <option value="scorpio">Scorpio</option>
                        <option value="sagittarius">Sagittarius</option>
                        <option value="capicorn">Capricorn</option>
                        <option value="aquarius">Aquarius</option>
                        <option value="pisces">Pisces</option>
                    </select>
                </div>
            <div class="row">
            <label>Select a day:</label>
            <select class="is-flex-direction-column" name="day">
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="yesterday">Yesterday</option>
            </select>
            </div>
            <div class="row">
            <label>Monthly, weekly, or daily?</label>
            <select class="is-flex-direction-column" name="time-frame">
                <option value="monthly">Monthly</option>
                <option value="weekly">Weekly</option>
                <option value="daily">Daily</option>
            </select>
            </div>
          </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      </div>
      <img id="gif-container"></img>
      <section id="horoscope-container">
        <p id="horoscope-quote"></p>
      </section>
